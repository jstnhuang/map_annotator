<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/ros-topic/ros-topic.html">
<link rel="import" href="../../bower_components/ros-websocket/ros-websocket.html">
<link rel="import" href="../../bower_components/ros-rviz/ros-rviz.html">
<link rel="import" href="../map-annotator-pose/map-annotator-pose.html">

<dom-module id="map-annotator-app">
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      :host {
        display: block;
        font-family: Sans-serif;
        height: 100%;
      }
      :host > div {
        box-sizing: border-box;
        height: 100%;
          padding: 8px;
      }
      paper-button {
        background-color: #ccc;
        margin-bottom: 10px;
        text-transform: none;
      }
      #content {
        height: 100%;
      }
      #controls {
        min-width: 300px;
      }
    </style>
    <ros-websocket auto
      ros="{{ros}}"
      on-connection="handleConnection"
      on-close="handleClose"
      on-error="handleError">
    </ros-websocket>
    <ros-topic
      auto
      last-message="{{poseList}}"
      on-message="handlePoseList"
      topic="/map_annotator/pose_names"
      ros="{{ros}}"
      msg-type="map_annotator/PoseNames"
    ></ros-topic>
    <ros-topic
      auto
      id="userActions"
      topic="/map_annotator/user_actions"
      ros="{{ros}}"
      msg-type="map_annotator/UserAction"
    ></ros-topic>
    <div class="layout vertical">
      <h2>Map annotator</h2>
      <div>
        Websocket status: {{status}}
      </div>
      <div id="content" class="horizontal layout flex">
        <div id="controls">
          <h3>Poses</h2>
          <paper-button on-tap="handleAdd">Add pose</paper-button>
          <template is="dom-repeat" items="{{poseList.names}}">
            <map-annotator-pose ros="{{ros}}" name="{{item}}"></map-annotator-pose>
          </template>
        </div>
        <ros-rviz class="flex" id="rviz" ros="[[ros]]"></ros-rviz>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'map-annotator-app',

      properties: {
        status: {
          type: String,
          value: 'Unknown.',
        },
      },

      ready: function() {
        this.$.rviz.loadConfig({
          globalOptions: {
            background: '#113344',
            fixedFrame: '/map',
          },
          displays: [
            {
              isShown: true,
              name: 'Grid',
              type: 'grid',
              options: {
                cellSize: 1,
                color: '#cccccc',
                numCells: 20,
              },
            }, {
              isShown: true,
              name: 'Current robot model',
              type: 'urdf',
              options: {
                param: 'robot_description',
                tfPrefix: ''
              },
            }, {
              isShown: true,
              name: 'Map',
              type: 'occupancyGrid',
              options: {
                continuous: false,
                opacity: 1.0,
                topic: '/map',
              },
            }, {
              isShown: true,
              name: 'Poses',
              type: 'interactiveMarkers',
              options: {
                topic: '/map_annotator/map_poses',
              },
            },

          ],
          sidebarOpened: false,
        });
      },

      handleConnection: function() {
        this.status = 'Connected to websocket server.';
      },

      handleClose: function() {
        this.status = 'Closed connection to websocket server.';
      },

      handleError: function() {
        this.status = 'Error connecting to websocket server.';
      },

      handlePoseList: function(evt) {
        var msg = evt.detail;
      },

      handleAdd: function() {
        var name = prompt('Enter a name:');
        var msg = {
          command: 'create',
          name: name,
          updated_name: ''
        };
        this.$.userActions.publish(msg);
      },

    });
  </script>
</dom-module>
